# ==============================================
# NETLIFY BUILD CONFIGURATION
# ==============================================
# Documentație: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory cu build-ul final (Flutter web output)
  publish = "build/web"
  
  # Comandă de build (rulează script care instalează Flutter)
  command = "bash build.sh"
  
  # Base directory (unde se află proiectul Flutter)
  base = "frontend"

[build.environment]
  # Versiune Flutter (instalată de build.sh)
  FLUTTER_VERSION = "3.38.4"
  
  # Optimizări build
  DART_DEFINES = "FLUTTER_WEB_USE_SKIA=false"

# ==============================================
# REDIRECTS & REWRITES
# ==============================================
# Single Page Application - toate rutele → index.html
[[redirects]]
  from = "/flutter_bootstrap.js"
  to = "/flutter_bootstrap.js"
  status = 200

[[redirects]]
  from = "/main.dart.js"
  to = "/main.dart.js"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/icons/*"
  to = "/icons/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API Proxy (opțional - pentru a evita CORS în development)
